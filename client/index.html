<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch&family=Quintessential&family=UnifrakturMaguntia&family=VT323&display=swap" rel="stylesheet">
    <title>Through the Ages</title>
</head>

<body>
    <h1>Through the Ages</h1>
    <div id="start-buttons">
        <button id="vikings-btn">Start Vikings Quiz</button>
        <button id="tudors-btn">Start Tudors Quiz</button>
    </div>

    <div id="quiz-section" style="display: none;">
        <img src="heart-icon.png" alt="heart-icon" id="heart-icon" height="25"/>
        <p id="lives">Lives: 3</p>
        <p id="question-text"></p>
        <div id="options"></div>
        <button id="back-to-home">Back to Home</button>
    </div>

    <div id="out-of-lives-modal" style="display: none;">
        <p>You're out of lives!</p>
        <button id="retry-quiz">Retry Quiz</button>
        <button id="modal-home">Home</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
